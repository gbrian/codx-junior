[supervisord]
nodaemon=true
user=root
pidfile=/var/run/supervisord.pid
logfile=%(ENV_CODX_SUPERVISOR_LOG_FOLDER)s/supervisord.log
logfile_maxbytes=50MB
logfile_backups=7
loglevel=debug

[include]
files=/etc/supervisord/*.conf

# USER PROCESSES
[program:preview]
environment=HOME="/home/codx-junior",USER="codx-junior",CODX_JUNIOR_DISPLAY="%(ENV_CODX_JUNIOR_DISPLAY)s"
autorestart=true
priority=300
user=codx-junior
redirect_stderr=true
command=bash %(ENV_CODX_JUNIOR_PATH)s/scripts/run_noVNC.sh
stdout_logfile=%(ENV_CODX_SUPERVISOR_LOG_FOLDER)s/preview.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=7

[program:code-server]
environment=HOME="/home/codx-junior",USER="codx-junior",CODX_JUNIOR_CODER_PORT="%(ENV_CODX_JUNIOR_CODER_PORT)s",CODX_JUNIOR_NOVNC_PORT="%(ENV_CODX_JUNIOR_NOVNC_PORT)s",CODX_JUNIOR_API_PORT="%(ENV_CODX_JUNIOR_API_PORT)s",WEB_PORT="%(ENV_CODX_JUNIOR_WEB_PORT)s"
autorestart=true
priority=300
user=codx-junior
redirect_stderr=true
command=code-server --bind-addr=0.0.0.0:%(ENV_CODX_JUNIOR_CODER_PORT)s --auth=none
stdout_logfile=%(ENV_CODX_SUPERVISOR_LOG_FOLDER)s/code-server.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=7

[program:codx-junior-api]
environment=HOME="/home/codx-junior",USER="codx-junior",CODX_JUNIOR_CODER_PORT="%(ENV_CODX_JUNIOR_CODER_PORT)s",CODX_JUNIOR_NOVNC_PORT="%(ENV_CODX_JUNIOR_NOVNC_PORT)s",CODX_JUNIOR_API_PORT="%(ENV_CODX_JUNIOR_API_PORT)s",WEB_PORT="%(ENV_CODX_JUNIOR_WEB_PORT)s"
autorestart=true
priority=300
user=codx-junior
redirect_stderr=true
directory=%(ENV_CODX_JUNIOR_PATH)s
command=bash %(ENV_CODX_JUNIOR_PATH)s/scripts/run_api.sh
stdout_logfile=%(ENV_CODX_SUPERVISOR_LOG_FOLDER)s/codx-junior-api.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=7

[program:codx-junior-web]
environment=HOME="/home/codx-junior",USER="codx-junior",CODX_JUNIOR_HOME="%(ENV_CODX_JUNIOR_PATH)s",CODX_JUNIOR_CODER_PORT="%(ENV_CODX_JUNIOR_CODER_PORT)s",CODX_JUNIOR_NOVNC_PORT="%(ENV_CODX_JUNIOR_NOVNC_PORT)s",CODX_JUNIOR_API_PORT="%(ENV_CODX_JUNIOR_API_PORT)s",WEB_PORT="%(ENV_CODX_JUNIOR_WEB_PORT)s"
autorestart=true
priority=300
user=codx-junior
redirect_stderr=true
directory=%(ENV_CODX_JUNIOR_PATH)s
command=bash %(ENV_CODX_JUNIOR_PATH)s/scripts/run_client.sh
stdout_logfile=%(ENV_CODX_SUPERVISOR_LOG_FOLDER)s/codx-junior-web.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=7

[program:ollama]
environment=HOME="/home/codx-junior",USER="codx-junior"
autorestart=true
priority=800
user=codx-junior
redirect_stderr=true
command=bash %(ENV_CODX_JUNIOR_PATH)s/scripts/run_ollama.sh
stdout_logfile=%(ENV_CODX_SUPERVISOR_LOG_FOLDER)s/ollama.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=7