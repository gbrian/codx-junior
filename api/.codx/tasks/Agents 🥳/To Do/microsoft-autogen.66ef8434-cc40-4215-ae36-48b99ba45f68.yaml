- content: "We are going to start introducing agents in codx-junior using Microsoft\
    \ AutoGen library:\n<a name=\"readme-top\"></a>\n\n<div align=\"center\">\n<img\
    \ src=\"https://microsoft.github.io/autogen/0.2/img/ag.svg\" alt=\"AutoGen Logo\"\
    \ width=\"100\">\n\n[![Twitter](https://img.shields.io/twitter/url/https/twitter.com/cloudposse.svg?style=social&label=Follow%20%40pyautogen)](https://twitter.com/pyautogen)\n\
    [![LinkedIn](https://img.shields.io/badge/LinkedIn-Company?style=flat&logo=linkedin&logoColor=white)](https://www.linkedin.com/company/105812540)\n\
    [![Discord](https://img.shields.io/badge/discord-chat-green?logo=discord)](https://aka.ms/autogen-discord)\n\
    [![Documentation](https://img.shields.io/badge/Documentation-AutoGen-blue?logo=read-the-docs)](https://microsoft.github.io/autogen/)\n\
    [![Blog](https://img.shields.io/badge/Blog-AutoGen-blue?logo=blogger)](https://devblogs.microsoft.com/autogen/)\n\
    \n</div>\n\n# AutoGen\n\n**AutoGen** is a framework for creating multi-agent AI\
    \ applications that can act autonomously or work alongside humans.\n\n## Installation\n\
    \nAutoGen requires **Python 3.10 or later**.\n\n```bash\n# Install AgentChat and\
    \ OpenAI client from Extensions\npip install -U \"autogen-agentchat\" \"autogen-ext[openai]\"\
    \n```\n\nThe current stable version is v0.4. If you are upgrading from AutoGen\
    \ v0.2, please refer to the [Migration Guide](https://microsoft.github.io/autogen/stable/user-guide/agentchat-user-guide/migration-guide.html)\
    \ for detailed instructions on how to update your code and configurations.\n\n\
    ```bash\n# Install AutoGen Studio for no-code GUI\npip install -U \"autogenstudio\"\
    \n```\n\n## Quickstart\n\n### Hello World\n\nCreate an assistant agent using OpenAI's\
    \ GPT-4o model. See [other supported models](https://microsoft.github.io/autogen/stable/user-guide/agentchat-user-guide/tutorial/models.html).\n\
    \n```python\nimport asyncio\nfrom autogen_agentchat.agents import AssistantAgent\n\
    from autogen_ext.models.openai import OpenAIChatCompletionClient\n\nasync def\
    \ main() -> None:\n    model_client = OpenAIChatCompletionClient(model=\"gpt-4o\"\
    )\n    agent = AssistantAgent(\"assistant\", model_client=model_client)\n    print(await\
    \ agent.run(task=\"Say 'Hello World!'\"))\n    await model_client.close()\n\n\
    asyncio.run(main())\n```\n\n### MCP Server\n\nCreate a web browsing assistant\
    \ agent that uses the Playwright MCP server.\n\n```python\n# First run `npm install\
    \ -g @playwright/mcp@latest` to install the MCP server.\nimport asyncio\nfrom\
    \ autogen_agentchat.agents import AssistantAgent\nfrom autogen_agentchat.ui import\
    \ Console\nfrom autogen_ext.models.openai import OpenAIChatCompletionClient\n\
    from autogen_ext.tools.mcp import McpWorkbench, StdioServerParams\n\n\nasync def\
    \ main() -> None:\n    model_client = OpenAIChatCompletionClient(model=\"gpt-4.1\"\
    )\n    server_params = StdioServerParams(\n        command=\"npx\",\n        args=[\n\
    \            \"@playwright/mcp@latest\",\n            \"--headless\",\n      \
    \  ],\n    )\n    async with McpWorkbench(server_params) as mcp:\n        agent\
    \ = AssistantAgent(\n            \"web_browsing_assistant\",\n            model_client=model_client,\n\
    \            workbench=mcp, # For multiple MCP servers, put them in a list.\n\
    \            model_client_stream=True,\n            max_tool_iterations=10,\n\
    \        )\n        await Console(agent.run_stream(task=\"Find out how many contributors\
    \ for the microsoft/autogen repository\"))\n\n\nasyncio.run(main())\n```\n\n>\
    \ **Warning**: Only connect to trusted MCP servers as they may execute commands\n\
    > in your local environment or expose sensitive information.\n\n### AutoGen Studio\n\
    \nUse AutoGen Studio to prototype and run multi-agent workflows without writing\
    \ code.\n\n```bash\n# Run AutoGen Studio on http://localhost:8080\nautogenstudio\
    \ ui --port 8080 --appdir ./my-app\n```\n\n## Why Use AutoGen?\n\n<div align=\"\
    center\">\n  <img src=\"autogen-landing.jpg\" alt=\"AutoGen Landing\" width=\"\
    500\">\n</div>\n\nThe AutoGen ecosystem provides everything you need to create\
    \ AI agents, especially multi-agent workflows -- framework, developer tools, and\
    \ applications.\n\nThe _framework_ uses a layered and extensible design. Layers\
    \ have clearly divided responsibilities and build on top of layers below. This\
    \ design enables you to use the framework at different levels of abstraction,\
    \ from high-level APIs to low-level components.\n\n- [Core API](./python/packages/autogen-core/)\
    \ implements message passing, event-driven agents, and local and distributed runtime\
    \ for flexibility and power. It also support cross-language support for .NET and\
    \ Python.\n- [AgentChat API](./python/packages/autogen-agentchat/) implements\
    \ a simpler but opinionated\_API for rapid prototyping. This API is built on top\
    \ of the Core API and is closest to what users of v0.2 are familiar with and supports\
    \ common multi-agent patterns such as two-agent chat or group chats.\n- [Extensions\
    \ API](./python/packages/autogen-ext/) enables first- and third-party extensions\
    \ continuously expanding framework capabilities. It support specific implementation\
    \ of LLM clients (e.g., OpenAI, AzureOpenAI), and capabilities such as code execution.\n\
    \nThe ecosystem also supports two essential _developer tools_:\n\n<div align=\"\
    center\">\n  <img src=\"https://media.githubusercontent.com/media/microsoft/autogen/refs/heads/main/python/packages/autogen-studio/docs/ags_screen.png\"\
    \ alt=\"AutoGen Studio Screenshot\" width=\"500\">\n</div>\n\n- [AutoGen Studio](./python/packages/autogen-studio/)\
    \ provides a no-code GUI for building multi-agent applications.\n- [AutoGen Bench](./python/packages/agbench/)\
    \ provides a benchmarking suite for evaluating agent performance.\n\nYou can use\
    \ the AutoGen framework and developer tools to create applications for your domain.\
    \ For example, [Magentic-One](./python/packages/magentic-one-cli/) is a state-of-the-art\
    \ multi-agent team built using AgentChat API and Extensions API that can handle\
    \ a variety of tasks that require web browsing, code execution, and file handling.\n\
    \nWith AutoGen you get to join and contribute to a thriving ecosystem. We host\
    \ weekly office hours and talks with maintainers and community. We also have a\
    \ [Discord server](https://aka.ms/autogen-discord) for real-time chat, GitHub\
    \ Discussions for Q&A, and a blog for tutorials and updates.\n\n## Where to go\
    \ next?\n\n<div align=\"center\">\n\n|               | [![Python](https://img.shields.io/badge/AutoGen-Python-blue?logo=python&logoColor=white)](./python)\
