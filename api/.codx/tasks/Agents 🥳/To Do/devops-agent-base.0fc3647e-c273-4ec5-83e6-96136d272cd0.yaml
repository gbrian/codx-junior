- content: "To create an AutoGen agent capable of finding Pull Requests for a project\
    \ using the Azure DevOps Python SDK, you'll need to first set up the required\
    \ environment and tools. For this, we will first ensure the necessary packages\
    \ are installed, and then create a Python script to define our agent functionality.\
    \ Follow the outlined steps below:\n\n### Step 1: Install the Required Packages\n\
    \nFirst, you'll need to install the Azure DevOps Python SDK along with AutoGen.\
    \ We'll use a script for this:\n\n```bash /scripts/install_requirements.sh\n#\
    \ Installation script for Azure DevOps SDK and AutoGen dependencies\n\n# Install\
    \ Azure DevOps Python SDK\npip install azure-devops\n\n# Install AgentChat and\
    \ OpenAI client from Extensions\npip install -U \"autogen-agentchat\" \"autogen-ext[openai]\"\
    \n```\n\n### Step 2: Create the AutoGen Agent\n\nNow, we'll create a Python script\
    \ that defines an agent to interact with Azure DevOps and retrieve pull request\
    \ information.\n\n```python /scripts/azure_devops_pr_agent.py\nimport asyncio\n\
    from autogen_agentchat.agents import AssistantAgent\nfrom autogen_ext.models.openai\
    \ import OpenAIChatCompletionClient\nfrom azure.devops.connection import Connection\n\
    from msrest.authentication import BasicAuthentication\nfrom azure.devops.v6_0.git\
    \ import GitClient\n\n# Define class for Azure DevOps PR interactions\nclass AzureDevOpsPRAgent:\n\
    \    def __init__(self, organization_url, project_name, token):\n        self.organization_url\
    \ = organization_url\n        self.project_name = project_name\n        self.credentials\
    \ = BasicAuthentication('', token)\n        self.connection = Connection(base_url=organization_url,\
    \ creds=self.credentials)\n        self.git_client: GitClient = self.connection.clients.get_git_client()\n\
    \n    def get_pull_requests(self):\n        try:\n            repo_list = self.git_client.get_repositories(self.project_name)\n\
    \            pull_requests_info = []\n            for repo in repo_list:\n   \
    \             pull_requests = self.git_client.get_pull_requests(\n           \
    \         repository_id=repo.id,\n                    project=self.project_name\n\
    \                )\n                for pr in pull_requests:\n               \
    \     pull_requests_info.append({\n                        'repository': repo.name,\n\
    \                        'pr_id': pr.pull_request_id,\n                      \
    \  'title': pr.title,\n                        'status': pr.status,\n        \
    \                'created_by': pr.created_by.display_name\n                  \
    \  })\n            return pull_requests_info\n        except Exception as e:\n\
    \            return f\"Error retrieving pull requests: {str(e)}\"\n\n\nasync def\
    \ main() -> None:\n    # Azure DevOps organization details\n    org_url = \"https://dev.azure.com/your_organization\"\
    \n    project_name = \"your_project_name\"\n    pat_token = \"your_personal_access_token\"\
    \n\n    # Create PR Agent\n    pr_agent = AzureDevOpsPRAgent(org_url, project_name,\
    \ pat_token)\n    pr_info = pr_agent.get_pull_requests()\n\n    # Prepare AutoGen\
    \ Assistant Agent\n    model_client = OpenAIChatCompletionClient(model=\"gpt-4o\"\
    )\n    agent = AssistantAgent(\"azure_devops_pr_agent\", model_client=model_client)\n\
    \    for info in pr_info:\n        print(f\"Repository: {info['repository']},\
    \ PR ID: {info['pr_id']}, Title: {info['title']}, Status: {info['status']}, Created\
    \ By: {info['created_by']}\")\n    await model_client.close()\n\nasyncio.run(main())\n\
    ```\n\n### Explanation\n\n1. **Azure DevOps PR Agent**: A class for connecting\
    \ to the Azure DevOps instance, authenticating using a personal access token (PAT),\
    \ and retrieving pull request details for a given project.\n\n2. **AutoGen Integration**:\
    \ The `AssistantAgent` is configured with OpenAI's GPT-4o model to process and\
    \ display information from Azure DevOps.\n\n3. **Output**: The script outputs\
    \ each Pull Request's details, including the repository name, Pull Request ID,\
    \ title, status, and creator.\n\n### Step 3: Running the Agent\n\nUse the following\
    \ command to run your Azure DevOps Pull Request agent:\n\n```bash /scripts/run_azure_devops_pr_agent.sh\n\
    # Script to execute the Azure DevOps PR Agent\n\npython /scripts/azure_devops_pr_agent.py\n\
    ```\n\n### Conclusion\n\nThis setup script and example should help you get started\
    \ with integrating an AutoGen agent using Azure DevOps Python SDK to retrieve\
    \ and interact with Pull Requests from your projects on Azure DevOps. Remember\
    \ to replace placeholder values like organization URL, project name, and personal\
    \ access token with actual values for the agent to function correctly."
