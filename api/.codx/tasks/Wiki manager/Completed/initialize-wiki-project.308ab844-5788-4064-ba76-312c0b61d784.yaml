- content: "@codx-api\_\nHelp me \"brainstorming\" how to manage the wiki generation\
    \ for a project.\nEach project has a \"project_wiki\" setting to indicate if the\
    \ user wants to generate a wiki from thr project's files\n\n\nIf the project has\
    \ a wiki path setting we'll initialize that directory with the vitepress engine.\n\
    Afterwards we need to understand what kind of project is and define a config.\n\
    \n\nAnd have a method to process last changes and rebuild the wiki parts modified.\n\
    \n\nWe must define the kind of project:\n\_ then we must define the wiki structure\
    \ (config)\n\_ \_ \_ then we must define the files that will be used for each\
    \ wiki entry\n\n\nExample:\n\"codx-api project is a FastAPI python project with\
    \ classes and methods to interact with codx-junior. We'll generate a wiki to help\
    \ other developers to use the API (endpoints) and to understand the classes and\
    \ functions.\"\n\n\nSo we'll define, for example a config with endpoint, classes\
    \ by functionality, utilities and examples; for each section we'll have a file\
    \ in mardown,\_\nthen we'll process each file in the project and decide which\
    \ wiki file or files are affected and updated.\n\n\nWhen defining the config we'll\
    \ have comments explaining each section and the rules that a file must match to\
    \ add content to that file\n\n\nWe need a diagram to express the logic.\n\n\n\
    Vitepress config example\n```config.js\nimport fs from 'fs'\nimport path from\
    \ 'path'\nimport { defineConfigWithTheme, type HeadConfig, type Plugin } from\
    \ 'vitepress'\nimport type { Config as ThemeConfig } from '@vue/theme'\nimport\
    \ llmstxt from 'vitepress-plugin-llms'\nimport baseConfig from '@vue/theme/config'\n\
    import { headerPlugin } from './headerMdPlugin'\n// import { textAdPlugin } from\
