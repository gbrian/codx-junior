    \    \"\"\"Initialize the GitHubForker with GitHub settings.\"\"\"\n        self.github_access_token\
    \ = github_settings.get(\"github_settings.token\")\n        self.github_organization_name\
    \ = github_settings.get(\"github_settings.organization\")\n\n        if not self.github_access_token:\n\
    \            raise ValueError(\"GitHub access token not found in GitHub settings.\"\
    )\n        if not self.github_organization_name:\n            raise ValueError(\"\
    GitHub organization name not found in GitHub settings.\")\n\n    def fork_repository(self,\
    \ repository_url, fork_name=None):\n        \"\"\"Fork a GitHub repository.\n\n\
    \        Args:\n            repository_url (str): The URL of the repository to\
    \ fork.\n            fork_name (str, optional): The name for the forked repository.\n\
    \n        Returns:\n            str: The URL of the new forked repository.\n\n\
    \        Raises:\n            Exception: If the forking process fails.\n     \
    \   \"\"\"\n        # Extract the owner and repository name from the repository\
    \ URL\n        try:\n            _, owner_name, repository_name = repository_url.rstrip('/').rsplit('/',\
    \ 2)\n        except ValueError:\n            raise ValueError(\"Invalid repository\
    \ URL format.\")\n\n        # Set up the request headers\n        request_headers\
    \ = {\n            \"Accept\": \"application/vnd.github+json\",\n            \"\
    Authorization\": f\"Bearer {self.github_access_token}\",\n            \"X-GitHub-Api-Version\"\
    : \"2022-11-28\",\n        }\n\n        # Create the request payload with optional\
    \ name and organization\n        fork_data = {\n            \"organization\":\
    \ self.github_organization_name\n        }\n        if fork_name:\n          \
    \  fork_data[\"name\"] = fork_name\n\n        # Make the API request to fork the\
    \ repository\n        api_url = f\"https://api.github.com/repos/{owner_name}/{repository_name}/forks\"\
    \n        response = requests.post(api_url, headers=request_headers, data=json.dumps(fork_data))\n\
    \n        if response.status_code >= 400:\n            raise Exception(f\"Failed\
    \ to fork repository: {response.json().get('message', 'Unknown error')}\")\n\n\
    \        # Return the URL of the new forked repository\n        response_data\
    \ = response.json()\n        return response_data.get(\"html_url\", \"\")\n```\n\
