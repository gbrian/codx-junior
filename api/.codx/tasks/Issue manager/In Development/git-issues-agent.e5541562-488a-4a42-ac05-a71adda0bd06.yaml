- content: "To transform the user requirements into tasks for the developers, let's\
    \ evaluate the provided information and determine how to organize it into epics\
    \ and subtasks.\n\n### User Requirement Evaluation\n\nThe requirement is to develop\
    \ a Git issues agent that can:\n1. **Download Git issue comments**\n2. **Summarize\
    \ the conversation**\n3. **Find related content/material in the project**\n4.\
    \ **Reason about the issue based on the provided and related information**\n5.\
    \ **Create subtasks to fix the issue**\n6. **Generate change proposals for each\
    \ subtask**\n\nGiven these functions, this requirement seems broad and involves\
    \ several distinct functionalities. Therefore, it is suitable to be structured\
    \ as an epic with subtasks.\n\n---\n\n## Epic: Development of a Git Issues Agent\n\
    \n**Description:**\nDevelop a Git Issues Agent that inherits from `AgentBase`\
    \ and utilizes a `CODXJuniorSession` to process issues from GitHub. The agent\
    \ will perform a series of functions, including downloading issue comments, summarizing\
    \ conversations, finding related project content, reasoning about the issue, creating\
    \ subtasks, and generating change proposals.\n\n### Business Requirements\n- The\
    \ agent must be able to download and process comments from a given GitHub issue.\n\
    - The agent should accurately summarize conversations from the comments.\n- The\
    \ agent should inspect the project's codebase to find related content that might\
    \ help in understanding and reasoning about the issue.\n- The agent has to reason\
    \ about the issues to propose potential solutions or fixes.\n- The agent must\
    \ break down issues into implementable subtasks.\n- Each subtask should have a\
    \ proposed code change or solution.\n\n### Acceptance Criteria\n- Successful download\
    \ and parsing of GitHub issue comments using the `download_issue_info` function.\n\
    - Accurately generated summaries of the comment threads from the issues.\n- Correct\
    \ identification of relevant content and materials from the related project files.\n\
    - Logical and insightful reasoning with potentially helpful solutions or improvements\
    \ based on the issue.\n- Clear, precise subtask creation that aligns with solving\
    \ the identified issue.\n- Each subtask includes a viable change proposal, facilitating\
    \ easy implementation by developers.\n\n### Subtasks\n- **Task 1: Set up AgentBase\
    \ Inheritance and Session Handling**\n  - Implement agent class inheriting from\
    \ `AgentBase`\n  - Configure session handling using `CODXJuniorSession`\n  \n\
    - **Task 2: Develop Functionality to Download and Parse Issue Comments**\n  -\
    \ Integrate `download_issue_info` to fetch issue data\n  - Parse and store comment\
    \ sections\n\n- **Task 3: Implement Conversation Summarization Logic**\n  - Develop\
    \ a method to summarize the comment conversation\n  - Ensure accurate representation\
    \ of the main points and issue details\n\n- **Task 4: Create Related Content Finder**\n\
    \  - Scan the project directory to identify related files or code blocks\n  -\
    \ Link related content to the current issue context for better understanding\n\
    \n- **Task 5: Develop Reasoning Engine for Issue Analysis**\n  - Implement logic\
    \ to analyze and reason about issues using comment and project data\n\n- **Task\
    \ 6: Design Method for Subtask Creation**\n  - Breakdown issues into discrete,\
    \ actionable subtasks\n\n- **Task 7: Generate Change Proposals for Subtasks**\n\
    \  - Develop proposals including code changes or suggested solutions for each\
    \ subtask\n\nThese subtasks represent the key functionalities required to achieve\
    \ the outlined business requirements and meet the acceptance criteria for the\
    \ Git issues agent. Each task involves implementing specific features of the agent,\
    \ contributing to its overall purpose of efficiently managing and processing GitHub\
    \ issues."
