    >\n      <label>\n        <input type=\"radio\" value=\"clipboard\" v-model=\"\
    exportFormat\" />\n        Copy to clipboard\n      </label>\n      <label>\n\
    \        <input type=\"radio\" value=\"markdown\" v-model=\"exportFormat\" />\n\
    \        As document (markdown)\n      </label>\n      <label>\n        <input\
