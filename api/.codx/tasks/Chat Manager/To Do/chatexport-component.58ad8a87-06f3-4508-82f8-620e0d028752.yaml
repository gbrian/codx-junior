    exportFormat\" />\n        As PDF\n      </label>\n      <label>\n        <input\
    \ type=\"radio\" value=\"excel\" v-model=\"exportFormat\" />\n        As Excel\n\
    \      </label>\n      <button type=\"submit\">Export</button>\n    </form>\n\
    \  </div>\n</template>\n\n<script>\nexport default {\n  props: ['chat'],\n  data()\
