- content: "```md\n### Navigate Back to Parent Task\n\n**Objective:**\n- Implement\
    \ a feature that allows users to easily navigate back to the parent task from\
    \ the current task in the Kanban component.\n\n**Requirements:**\n- Add a visible\
    \ button or link in the task view that guides users back to the parent task.\n\
    - The navigation should maintain user context, ensuring that any unsaved changes\
    \ are handled appropriately.\n- Ensure the feature is accessible and user-friendly\
    \ across different devices, especially mobile.\n\n**Examples:**\n- Users should\
    \ see a \"Back to Parent Task\" button when viewing a subtask.\n- Example flow:\
    \ User clicks on a task > Views subtask details > Clicks \"Back to Parent Task\"\
    \ > Returns to parent task view.\n\n**Acceptance Criteria:**\n- When viewing a\
    \ subtask, a button or link labeled \"Back to Parent Task\" should be visible.\n\
    - Clicking this button/link should navigate the user back to the parent task.\n\
    - The feature should function correctly and maintain any changes made before navigation\
    \ on both desktop and mobile.\n\n**Additional Notes:**\n- Consider using breadcrumbs\
    \ for hierarchical navigation to provide users with an overview of their current\
    \ location within the task hierarchy.\n\n**Mermaid Diagram:**\n```mermaid\nflowchart\
    \ TD\n    A[View Task List] --> B[Select a Task]\n    B --> C[View Subtask Details]\n\
