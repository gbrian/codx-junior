    \n            v-model=\"currentProvider.api_key\"\n            placeholder=\"\
    API Key\"\n          />\n        </div>\n        <div class=\"modal-action\">\n\
    \          <button class=\"btn btn-primary\" @click=\"saveProvider\">\n      \
    \      Save\n          </button>\n          <button class=\"btn\" @click=\"showDialog\
    \ = false\">\n            Cancel\n          </button>\n        </div>\n      </div>\n\
    \    </modal>\n\n    <modal v-if=\"showDeleteDialog\">\n      <div>\n        <p>Are\
