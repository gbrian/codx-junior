    modal-action\">\n          <button class=\"btn btn-error\" @click=\"deleteProvider\"\
    >\n            Confirm\n          </button>\n          <button class=\"btn\" @click=\"\
    showDeleteDialog = false\">Cancel</button>\n        </div>\n      </div>\n   \
    \ </modal>\n  </div>\n</template>\n```\n\n### Key Changes:\n1. **Replacing the\
    \ Table Structure:** \n   - Changed the table layout to a flexbox layout with\
    \ divs representing individual provider cards.\n   - Used `flex-wrap` and `gap-4`\
    \ on the container div to spread the cards evenly.\n\n2. **Card Styling:**\n \
    \  - Each card is styled with borders, rounded corners, and a shadow to distinguish\
    \ them visually.\n   - The card contains the provider's name, provider protocol,\
    \ API URL, and API Key, followed by action buttons for edit and delete.\n\nThis\
    \ implementation aligns with a flexbox grid style, making it visually consistent\
    \ with `AIModels.vue`."
