    >\n          <button class=\"btn btn-xs btn-circle btn-ghost\" @click.stop=\"\
    editProvider(provider)\">\n            <i class=\"fa-solid fa-pen-to-square\"\
    ></i>\n          </button>\n          <button class=\"btn btn-xs btn-circle btn-ghost\
