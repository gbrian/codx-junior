- content: "<document>\n\n<template>\n  <div>\n    <div>Data Explorer</div>\n    <div\
    \ class=\"query-toolbar\">\n      <input type=\"text\" placeholder=\"Filter\"\
    \ class=\"input input-bordered m-1\" />\n      <input type=\"number\" min=\"1\"\
    \ placeholder=\"Limit\" class=\"input input-bordered m-1\" />\n      <button class=\"\
    btn btn-primary m-1\">Search</button>\n      <button class=\"btn btn-secondary\
    \ m-1\">Next Page</button>\n    </div>\n    <div class=\"results\">\n      <table\
    \ class=\"table-auto w-full\">\n        <thead>\n          <tr>\n            <th>ID</th>\n\
    \            <th>Source</th>\n            <th>Language</th>\n            <th>Index\
    \ Date</th>\n          </tr>\n        </thead>\n        <tbody>\n          <!--\
    \ Assume data is available in the component's data -->\n          <tr v-for=\"\
    item in queryResults\" :key=\"item.id\">\n            <td>{{ item.id }}</td>\n\
    \            <td>{{ item.metadata.source }}</td>\n            <td>{{ item.metadata.language\
    \ }}</td>\n            <td>{{ item.metadata.index_date }}</td>\n          </tr>\n\
    \        </tbody>\n      </table>\n    </div>\n  </div>\n</template>\n\n<script>\n\
    export default {\n  data() {\n    return {\n      queryResults: []\n    }\n  },\n\
    \  methods: {\n    query() {\n      // Execute a query and store results\n   \
    \   this.$storex.api.data.rawQuery({ filter: \"id > 0\", limit: 3 })\n       \
    \ .then(response => {\n          this.queryResults = response\n        })\n  \
    \      .catch(error => {\n          console.error('Query failed:', error)\n  \
    \      })\n    }\n  }\n}\n</script>\n\n</document>"
