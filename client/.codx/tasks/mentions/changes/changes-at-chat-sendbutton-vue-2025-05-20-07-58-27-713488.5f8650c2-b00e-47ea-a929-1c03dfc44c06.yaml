- content: "<script setup>\nimport { ref, computed } from 'vue'\nimport { mapState\
    \ } from 'vuex'\n</script>\n\n<template>\n  <div class=\"dropdown dropdown-top\
    \ dropdown-end\">\n    <div tabindex=\"0\" role=\"button\" class=\"btn m-1\" @click=\"\
    toggleDropdown\">Click</div>\n    <ul v-if=\"isOpen\" tabindex=\"0\" class=\"\
    dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow\">\n     \
    \ <li v-for=\"user in usersList\" :key=\"user.id\" @click=\"selectUser(user)\"\
    >\n        <a>{{ user.name }}</a>\n      </li>\n    </ul>\n  </div>\n  <i class=\"\
    fa-solid fa-paper-plane\" @click=\"sendSelectedUser\"></i>\n</template>\n\n<script>\n\
    export default {\n  data() {\n    return {\n      isOpen: false,\n      selectedUser:\
    \ this.$user\n    }\n  },\n  computed: {\n    ...mapState({\n      users: state\
    \ => [state.user, ...state.projects.profiles]\n    }),\n    usersList() {\n  \
    \    return this.users\n    }\n  },\n  methods: {\n    toggleDropdown() {\n  \
    \    this.isOpen = !this.isOpen\n    },\n    selectUser(user) {\n      this.selectedUser\
    \ = user\n      this.toggleDropdown()\n    },\n    sendSelectedUser() {\n    \
    \  this.$emit('send', this.selectedUser)\n    }\n  }\n}\n</script>"
