- content: "<script setup>\nimport { from './component.vue'\nimport markdown from\
    \ 'markdown'\n</script>\n\n<template>\n  <div class=\"w-full h-full flex gap-2\"\
    >\n    <div>Data Explorer</div>\n    <div class=\"query-toolbar\">\n      <input\
    \ v-model=\"filter\" placeholder=\"Filter\" class=\"input input-bordered w-full\
    \ max-w-xs\" />\n      <input v-model=\"limit\" placeholder=\"Limit\" class=\"\
    input input-bordered w-full max-w-xs\" />\n      <button @click=\"search\" class=\"\
    btn btn-primary\">Search</button>\n      <button @click=\"nextPage\" class=\"\
    btn btn-secondary\">Next Page</button>\n    </div>\n    <div class=\"results\"\
    >\n      <table class=\"table table-compact w-full\">\n        <thead>\n     \
    \     <tr>\n            <th>ID</th>\n            <th>Source</th>\n           \
    \ <th>Language</th>\n            <th>Loader Type</th>\n            <th>Splitter</th>\n\
    \            <th>Index</th>\n            <th>Total Docs</th>\n            <th>Length</th>\n\
    \            <th>Index Date</th>\n            <th>Indexed</th>\n            <th>File\
    \ MD5</th>\n            <th>Last Update</th>\n            <th>Training</th>\n\
    \            <th>Page Content</th>\n          </tr>\n        </thead>\n      \
    \  <tbody>\n          <tr v-for=\"item in results\" :key=\"item.id\">\n      \
    \      <td>{{ item.id }}</td>\n            <td>{{ item.metadata.source }}</td>\n\
    \            <td>{{ item.metadata.language }}</td>\n            <td>{{ item.metadata.loader_type\
    \ }}</td>\n            <td>{{ item.metadata.splitter }}</td>\n            <td>{{\
    \ item.metadata.index }}</td>\n            <td>{{ item.metadata.total_docs }}</td>\n\
    \            <td>{{ item.metadata.length }}</td>\n            <td>{{ item.metadata.index_date\
    \ }}</td>\n            <td>{{ item.metadata.indexed }}</td>\n            <td>{{\
    \ item.metadata.file_md5 }}</td>\n            <td>{{ item.metadata.last_update\
    \ }}</td>\n            <td><pre>{{ item.metadata.training[0].user_request }}:\
    \ {{ item.metadata.training[0].ai_response }}</pre></td>\n            <td>{{ item.page_content.slice(0,\
    \ 100) + (item.page_content.length > 100 ? '...' : '') }}</td>\n          </tr>\n\
    \        </tbody>\n      </table>\n    </div>\n  </div>\n</template>\n\n<script>\n\
    export default {\n  data() {\n    return {\n      filter: '',\n      limit: 3,\n\
    \      page: 1,\n      results: []\n    }\n  },\n  computed: {},\n  watch: {},\n\
    \  methods: {\n    query() {\n      $storex.api.data.rawQuery({ filter: this.filter,\
    \ limit: this.limit, page: this.page }).then(response => {\n        this.results\
    \ = response\n      })\n    },\n    search() {\n      this.page = 1\n      this.query()\n\
    \    },\n    nextPage() {\n      this.page++\n      this.query()\n    }\n  }\n\
    }\n</script>"
