- content: "<script setup>\n</script>\n<template>\n  <div class=\"w-full h-full flex\
    \ flex-col gap-2\">\n    <input type=\"text\" placeholder=\"Filter profiles...\"\
    \ class=\"input input-bordered\" v-model=\"filterText\" />\n    <ul class=\"menu\"\
    >\n      <li v-for=\"profile in filteredProfiles\" :key=\"profile.id\" @click=\"\
    $emit('select', profile)\">\n        {{ profile.name }}\n      </li>\n    </ul>\n\
    \  </div>\n</template>\n<script>\nexport default {\n  data() {\n    return {\n\
    \      filterText: ''\n    }\n  },\n  computed: {\n    profiles() {\n      return\
    \ this.$projects.profiles\n    },\n    filteredProfiles() {\n      const filterText\
    \ = this.filterText.toLowerCase()\n      return this.profiles.filter(profile =>\
    \ profile.name.toLowerCase().includes(filterText))\n    }\n  }\n}\n</script>"
