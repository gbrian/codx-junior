- content: "To add the bookmark icon to the Kanban title in `KanbanList.vue` and a\
    \ \"Bookmark\" toggle input in `KanbanSettings.vue`, follow the steps below:\n\
    \n### Update `KanbanList.vue`\n\n1. Add the bookmark icon to the Kanban title.\n\
    2. Toggle the bookmark state when the icon is clicked, and emit an event to save\
    \ changes.\n\n```vue /shared/codx-junior/client/src/components/kanban/KanbanList.vue\n\
    <script setup>\nimport moment from 'moment'\nimport KanbanSettings from './KanbanSettings.vue';\n\
    import ProjectIcon from '../ProjectIcon.vue';\n</script>\n\n<template>\n  <div\
    \ class=\"w-full flex flex-col gap-2\">\n    <div class=\"grid grid-cols-1 sm:grid-cols-2\
    \ md:grid-cols-3 gap-4\" v-if=\"boards\">\n      <div\n        v-for=\"board in\
    \ sortedBoards\"\n        :key=\"board.title\"\n        @click=\"selectBoard(board)\"\
    \n        class=\"card card-bordered bg-base-100 shadow-md rounded-lg cursor-pointer\
    \ bg-contain relative\">\n        <div class=\"absolute top-0 left-0 bottom-0\
    \ right-0 opacity-30 rounded-md bg-cover\"\n           :style=\"`background-image:\
    \ url(${board.background})`\" v-if=\"board.background\">\n        </div>\n   \
    \     <div class=\"card-body flex flex-col\">\n          <span class=\"text-xs\"\
    \ v-if=\"board.last_update\">[{{ moment(board.last_update).fromNow() }}]</span>\n\
    \          <h2 class=\"card-title flex justify-between tooltip group\" :data-tip=\"\
    board.title\">\n            <div class=\"text-nowrap overflow-hidden\">{{ board.title\
    \ }}</div>\n            <span class=\"flex items-center\">\n              <i\n\
    \                :class=\"['fa-solid', 'fa-bookmark', board.bookmark ? 'text-warning'\
    \ : 'text-gray-400']\"\n                @click.stop=\"toggleBookmark(board)\"\n\
    \                class=\"cursor-pointer mr-2\"\n              ></i>\n        \
    \      <i class=\"fas fa-cogs text-warning hidden group-hover:block cursor-pointer\"\
    \ @click.stop=\"onEditBoard(board)\"></i>\n            </span>\n          </h2>\n\
    \          <p class=\"text-sm\">{{ board.description }}</p>\n          <div class=\"\
    grow\"></div>\n          <div class=\"flex justify-between items-center gap-1\"\
    >\n            <div class=\"flex gap-2 items-center text-xl\">\n             \
    \ <i class=\"fas fa-columns text-gray-600\"></i>\n              <span class=\"\
    -mt-1\">{{ board.columns?.length || 0 }}</span>\n              <i class=\"fa-brands\
    \ fa-trello text-gray-600\"></i>\n              <span class=\"-mt-1\">{{ board.tasks?.length\
    \ || 0 }}</span>\n            </div>\n          </div>\n          <div class=\"\
    text-xs underline overflow-hidden click\"\n            :title=\"board.remote_url\"\
    \n            @click.stop=\"openRemoteBoard(board)\"\n            v-if=\"board.remote_url\"\
    >\n            {{ board.remote_url }}\n          </div>\n\n        </div>\n  \
    \    </div>\n      <div\n        @click=\"emitNewKanban\"\n        class=\"card\
    \ card-bordered card-dashed bg-base-200 border-slate-600 border-dashed shadow-md\
    \ p-4 rounded-lg flex items-center justify-center cursor-pointer\"\n        v-if=\"\
    options?.addNew !== false\"\n      >\n        <div class=\"card-body flex items-center\
    \ justify-center\">\n          <i class=\"fas fa-plus text-gray-600 mr-2\"></i>\n\
    \          <span class=\"font-bold text-lg\">New Kanban</span>\n        </div>\n\
    \      </div>\n    </div>\n  </div>\n</template>\n\n<script>\nexport default {\n\
    \  props: ['boards', 'options'],\n  data () {\n    return {\n      editBoard:\
    \ null,\n      confirmDelete: false\n    }\n  },\n  computed: {\n    sortedBoards()\
    \ {\n      return Object.values(this.boards)\n        .sort((a, b) => \n     \
    \     a.last_update && b.last_update ? \n            a.last_update > b.last_update\
    \ ? -1 : 1 :\n              a.last_update ? -1 : 1)\n    }\n  },\n  methods: {\n\
    \    selectBoard(board) {\n      this.$emit('select', board.title)\n    },\n \
    \   emitNewKanban() {\n      this.$emit('new')\n    },\n    saveBoard() {\n  \
    \    this.$emit('edit', this.editBoard)\n      this.editBoard = null\n    },\n\
    \    onDeleteBoard() {\n      this.$emit('delete', this.editBoard)\n      this.editBoard\
    \ = null\n    },\n    onEditBoard(board) {\n      this.$emit('edit', board)\n\
    \    },\n    openRemoteBoard(board) {\n      window.open(board.remote_url, '_blank')\n\
    \    },\n    toggleBookmark(board) {\n      board.bookmark = !board.bookmark;\n\
    \      this.$emit('edit', board); // Emit the event to save changes\n    }\n \
    \ }\n}\n</script>\n```\n\n### Update `KanbanSettings.vue`\n\n1. Add a \"Bookmark\"\
    \ toggle input to the settings.\n\n```vue\n<script setup>\n</script>\n\n<template>\n\
    <div>\n  <div>\n    <label class=\"block mb-2\">Name</label>\n    <input v-model=\"\
    board.title\" type=\"text\" class=\"input input-bordered w-full mb-4\" />\n  \
    \  <label class=\"block mb-2\">Description</label>\n    <textarea v-model=\"board.description\"\
    \ class=\"textarea textarea-bordered w-full mb-4\"></textarea>\n    <label class=\"\
    block mb-2\">Remote board <i class=\"fa-solid fa-link\"></i> </label>\n    <input\
    \ v-model=\"board.remote_url\" type=\"text\" class=\"input input-bordered w-full\
    \ mb-4\" />\n    <div class=\"mb-4\">\n      <label class=\"flex items-center\"\
    >\n        <input type=\"checkbox\" v-model=\"board.bookmark\" @change=\"updateBoardSettings\"\
    \ class=\"mr-2\" />\n        Bookmark\n      </label>\n    </div>\n    <div class=\"\
    flex justify-between\">\n      <button @click=\"saveBoard\" class=\"btn\">Save</button>\n\
    \      <button @click=\"deleteBoard\" class=\"btn btn-error\">\n        <span\
    \ v-if=\"confirmDelete\">Confirm delete</span>\n        <span v-else>Delete</span>\n\
    \      </button>\n    </div>\n  </div>\n  <div class=\"mt-2 flex justify-end font-bold\
    \ text-warning gap-2\" v-if=\"confirmDelete\">\n    <i class=\"fa-solid fa-triangle-exclamation\"\
    ></i>\n    All tasks will be deleted\n    <span @click=\"confirmDelete = false\"\
    \ class=\"text-error click underline\">cancel</span>\n  </div>\n</div>\n</template>\n\
    \n<script>\nexport default {\n  props: ['board'],\n  data() {\n    return {\n\
    \      confirmDelete: false\n    }\n  },\n  methods: {\n    updateBoardSettings()\
    \ {\n      this.$emit('change', this.board)\n    },\n    cancelEdit() {\n    \
    \  this.$emit('cancel-edit')\n    },\n    deleteBoard() {\n      if (this.confirmDelete)\
    \ {\n        this.$emit('delete', this.board)\n        this.board = null\n   \
    \   } else {\n        this.confirmDelete = true\n      }\n    },\n    saveBoard()\
    \ {\n      this.$emit('change', this.board)\n    }\n  }\n}\n</script>\n```\n\n\
    These changes will add a bookmark icon to the Kanban title, allowing the user\
    \ to toggle the bookmark state. The settings component will also have a \"Bookmark\"\
    \ toggle input to manage the bookmark state."
