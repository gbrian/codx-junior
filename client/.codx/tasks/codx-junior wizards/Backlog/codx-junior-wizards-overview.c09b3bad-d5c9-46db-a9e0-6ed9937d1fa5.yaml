- content: "To add a set of wizards for guiding users, I recommend using a lightweight\
    \ Vue-compatible library like `vue-tour` or `intro.js`. Since you want minimal\
    \ changes, here\u2019s a straightforward approach:\n\n1. **Choose Library**  \n\
    Let's select `vue-tour` as an example, which is easy to integrate.\n\n2. **Install\
    \ the library**  \nAssuming you can run npm commands in your environment:  \n\
    ```bash\nnpm install vue-tour\n```\n\n3. **Register `vue-tour` globally**  \n\
    In your main Vue setup (e.g., `main.js`), add:\n\n```js\nimport Vue from 'vue'\n\
    import VueTour from 'vue-tour'\nimport 'vue-tour/dist/vue-tour.css'\n\nVue.use(VueTour)\n\
    ```\n\n4. **Add the wizard (tour) component to your UI**  \nWithin the component\
    \ where you want the tutorials, add:\n\n```vue\n<template>\n  <div>\n    <button\
    \ @click=\"startTour\">Guide Me</button>\n    <vue-tour :steps=\"steps\" ref=\"\
    tour\"></vue-tour>\n  </div>\n</template>\n\n<script>\nexport default {\n  data()\
    \ {\n    return {\n      steps: [\n        {\n          target: '.selector1',\n\
    \          content: 'This is the first step of the tutorial.',\n        },\n \
    \       {\n          target: '.selector2',\n          content: 'Here you can do\
    \ this.',\n        },\n        // Add more steps as needed\n      ],\n    }\n\
    \  },\n  methods: {\n    startTour() {\n      this.$refs.tour.start()\n    },\n\
    \  },\n}\n</script>\n```\n\n**Summary of minimal changes:**\n- Install and register\
    \ the library.\n- Add a button and the `<vue-tour>` component.\n- Define tutorial\
    \ steps.\n- Call `start()` method on button click.\n\nThis setup respects existing\
    \ code structure and requires only minimal additions."
