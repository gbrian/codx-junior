- content: "```md\n### Objective\n- Visual representation of the task in a mind map\
    \ diagram.\n- Clearly state the main goal of the task: \"Develop a centralized\
    \ system named 'codx-junior LLM factory' to manage all LLM models used by codx-junior.\"\
    \n\n### Requirements\n- The system must expose an OpenAI-compatible endpoint for\
    \ chat, image, and embeddings.\n- Implement an engine capable of training LLM\
    \ models from codebases.\n- Function as a proxy for various LLM providers including\
    \ Ollama, OpenAI, Anthropic, Mistral, and others.\n- Include API key authentication\
    \ and basic key management features.\n- Allow consumers to utilize OpenAI-compatible\
    \ endpoints with their custom models.\n\n### Acceptance Criteria\n- The system\
    \ must be able to handle requests and route them to the appropriate LLM provider.\n\
    - Training engine should successfully train models using provided codebases.\n\
    - API key management should allow for secure access and usage tracking.\n- Endpoints\
    \ should be fully compatible with OpenAI standards and allow for interaction using\
    \ custom consumer models.\n\n### Definition of done\nTask will be considered done\
    \ once all list entries are checked\n * [X] OpenAI-compatible endpoints for chat,\
    \ image, and embeddings are operational\n * [] Engine for training LLM models\
    \ from codebases is implemented and functional\n * [] Proxy functionality for\
    \ LLM providers is integrated and operational\n * [] API key authentication and\
    \ management system is implemented\n * [] Endpoints tested with consumer custom\
    \ models for compatibility and functionality\n```"
