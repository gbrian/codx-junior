- content: "### Task Description: Drafting and Finalizing the CONTRIBUTING.md Document\
    \ for the codx-llm-factory Project\n\nIn the context of enhancing clarity and\
    \ maintainability within the `codx-llm-factory` project, your task is to create\
    \ a comprehensive `CONTRIBUTING.md` document. This document will serve as a guide\
    \ for contributors looking to make meaningful contributions to the project. It\
    \ should outline critical guidelines and processes to facilitate seamless collaboration\
    \ and maintain high standards across the codebase. Here is a detailed breakdown\
    \ of what the `CONTRIBUTING.md` should include:\n\n1. **Introduction**\n   - Briefly\
    \ describe the purpose of the `codx-llm-factory` project and how contributors\
    \ can help improve it.\n   - Emphasize the importance of maintaining a structured\
    \ and well-organized project, reflecting the organized structure of the test suite.\n\
    \n2. **Coding Standards**\n   - Define the coding conventions to be followed,\
    \ such as PEP 8 for Python.\n   - Specify practices for maintaining readability\
    \ and consistency, such as naming conventions for variables, functions, and classes.\n\
    \n3. **Commit Message Conventions**\n   - Outline the format for commit messages\
    \ to maintain clarity and purpose in historical changes. \n   - Use a conventional\
    \ commits style, which might include types (e.g., `feat`, `fix`, `docs`, `style`,\
    \ `refactor`, `test`, `chore`), a short description, and an optional extended\
    \ description.\n\n4. **Branch Naming Strategy**\n   - Provide guidelines on how\
    \ branches should be named, reflecting their purpose and context (e.g., `feature/`,\
    \ `bugfix/`, `hotfix/`, `release/`).\n   - Mention any branch protection rules\
    \ if applicable.\n\n5. **Pull Request Process**\n   - Detail the step-by-step\
    \ process for submitting a pull request, from forking the repository to making\
    \ changes and submitting.\n   - Encourage thorough documentation and testing before\
    \ submission. All new code should include relevant unit tests within the `tests`\
    \ directory.\n   - Provide tips on how to write a descriptive pull request summary.\n\
    \n6. **Review and Approval Process**\n   - Explain the procedure used for reviewing\
    \ contributions and who will be responsible for approvals.\n   - Encourage constructive\
    \ feedback and collaboration in review.\n\n7. **Areas for Improvement**\n   -\
    \ Highlight key areas where the project could benefit from contributions, such\
    \ as improving model fine-tuning techniques, enhancing the REST API, or expanding\
    \ the test suite.\n\n8. **Encouraging Collaboration and Providing Resources**\n\
    \   - Encourage respectful, inclusive collaboration among contributors.\n   -\
    \ Offer resources or links to documentation, tutorials, or code examples to help\
    \ new contributors understand the project and the technologies it uses.\n\n9.\
    \ **Code of Conduct**\n   - Include a brief mention of adherence to a Code of\
    \ Conduct and link to it to ensure respectful and positive interactions within\
    \ the community.\n\nBy creating a clear, detailed, and welcoming `CONTRIBUTING.md`\
    \ file, you will help nurture a collaborative environment that encourages contributions\
    \ while maintaining the high standards necessary for the project's success."
