- content: "To apply the requested changes to the `.env` file, you need to modify\
    \ each `export` line to ensure that the environment variable is not overwritten\
    \ if it is already defined. This can be achieved using a shell conditional construct.\
    \ Here\u2019s how you can modify each line of your `.env` file:\n\n```bash\n#\
    \ API virtual env\n: \"${CODX_JUNIOR_API_VENV:=/tmp/.venv_codx_junior_api}\"\n\
    \n# Browser virtual env\n: \"${BROWSER_VENV:=/tmp/.venv_codx_junior_browser}\"\
    \n\n# codx-junior API port\n: \"${CODX_JUNIOR_API_PORT:=19980}\"\n: \"${CODX_JUNIOR_API_URL:=http://0.0.0.0:${CODX_JUNIOR_API_PORT}}\"\
    \n\n# codx-junior web port\n: \"${CODX_JUNIOR_WEB_PORT:=19981}\"\n\n# codx-junior\
    \ code-server port\n: \"${CODX_JUNIOR_CODER_PORT:=19982}\"\n\n# Desktop port\n\
    : \"${CODX_JUNIOR_NOVNC_PORT:=19983}\"\n\n# codx-junior API background port\n\
    : \"${CODX_JUNIOR_API_PORT_BACKGROUND:=19984}\"\n\n# llmfactory server port\n\
    : \"${CODX_JUNIOR_LLMFACTORY_PORT:=19985}\"\n: \"${CODX_JUNIOR_LLMFACTORY_URL:=http://0.0.0.0:${CODX_JUNIOR_LLMFACTORY_PORT}}\"\
    \n\n# codx-junior preview display\n: \"${CODX_JUNIOR_DISPLAY:=:55}\"\n\n# Serving\
    \ client from API\n: \"${CODX_SUPERVISOR_LOG_FOLDER:=/var/log/codx-junior-supervisor}\"\
    \n\n### OLLAMA\n: \"${CODX_JUNIOR_EMBEDDINGS_MODEL:=nomic-embed-text}\"\n\n# Miscellaneous\n\
    : \"${DEBIAN_FRONTEND:=noninteractive}\"\n\n# Locales\n: \"${LANG:=en_US.UTF-8}\"\
    \n: \"${LANGUAGE:=en_US:en}\"\n: \"${LC_ALL:=en_US.UTF-8}\"\n```\n\n### Explanation:\n\
    - The syntax `: \"${VARIABLE:=default_value}\"` ensures that `VARIABLE` is only\
    \ assigned `default_value` if it is not already set.\n- The `:` is a shell built-in\
    \ no-op command, which is used here to create a valid statement that only performs\
    \ the variable assignment if needed. \n\nNow, copy these changes to your `.env`\
    \ file to achieve the desired behavior where environment variables are only set\
    \ if they are not already defined."
