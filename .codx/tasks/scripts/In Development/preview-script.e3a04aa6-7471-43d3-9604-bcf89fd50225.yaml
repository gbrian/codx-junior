- content: "To integrate the suggestion of using environment variables into the document,\
    \ we will reference their implementation as seen in `install_api.sh`. This approach\
    \ enhances flexibility when configuring the noVNC setup. Below is the revised\
    \ document incorporating these changes:\n\n### Install noVNC Script\nThis script\
    \ will handle the installation of all necessary components, including noVNC, a\
    \ VNC server, and websockify. It utilizes environment variables for configuration,\
    \ similar to `install_api.sh`.\n\n**File Path**: `scripts/install_noVNC.sh`\n\n\
    ```bash\n#!/bin/bash\n\n# Load environment variables if available\nif [ -f .env\
    \ ]; then\n    export $(grep -v '^#' .env | xargs)\nfi\n\n# Update package lists\n\
    sudo apt update\n\n# Install required packages\nsudo apt install -y git wget python3\
    \ python3-pip novnc websockify\n\n# Clone noVNC repository\ngit clone https://github.com/novnc/noVNC.git\
    \ ~/noVNC\n\n# Install a VNC server, for example TightVNCserver\nsudo apt install\
    \ -y tightvncserver\n\n# Install a lightweight desktop environment, e.g., Xfce\n\
    sudo apt install -y xfce4 xfce4-goodies\n\n# Clean up\nsudo apt autoremove -y\n\
    \necho \"Installation of noVNC and its dependencies completed successfully.\"\n\
    ```\n\n### Run noVNC Script\nThis script will start the necessary VNC and noVNC\
    \ processes to enable the user to interact with an application like Firefox, leveraging\
    \ environment variables to configure options dynamically.\n\n**File Path**: `scripts/run_noVNC.sh`\n\
    \n```bash\n#!/bin/bash\n\n# Load environment variables if available\nif [ -f .env\
    \ ]; then\n    export $(grep -v '^#' .env | xargs)\nfi\n\n# Start the VNC server\n\
    vncserver \n\n# Change directory to noVNC\ncd ~/noVNC\n\n# Set the display to\
    \ use\nDISPLAY=${DISPLAY_NUM:-:1}\n\n# Start Firefox in the VNC session (replace\
    \ with desired application)\nfirefox &\n\n# Launch noVNC using websockify to bridge\
    \ the VNC server to the web VNC client\n./utils/novnc_proxy --vnc localhost:${VNC_PORT:-5901}\
    \ &\n\necho \"noVNC environment started. Access it via your web browser.\"\n```\n\
    \n### Usage\n- **Installation**: Run `scripts/install_noVNC.sh` to set up the\
    \ noVNC environment.\n- **Execution**: Run `scripts/run_noVNC.sh` to start and\
    \ interact with the noVNC environment.\n\nEnsure that both scripts have the necessary\
    \ execution permissions. You can set them using the command:\n\n```bash\nchmod\
    \ +x scripts/install_noVNC.sh scripts/run_noVNC.sh\n```\n\n### Environment Variables\n\
    - `.env` file can be used to configure settings, like `DISPLAY_NUM` and `VNC_PORT`,\
    \ to customize the environment without altering the script.\n\nBy applying these\
    \ changes with elements from `install_api.sh`, we provide a flexible and configurable\
    \ setup for running a noVNC environment."
