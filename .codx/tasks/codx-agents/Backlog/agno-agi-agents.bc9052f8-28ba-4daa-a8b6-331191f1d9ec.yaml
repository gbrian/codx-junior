- content: "This is an example\n\n\nfrom agno.agent import Agent\nfrom agno.models.openai\
    \ import OpenAIChat\nfrom agno.tools.duckduckgo import DuckDuckGoTools\nfrom agno.tools.yfinance\
    \ import YFinanceTools\nfrom agno.team import Team\n\n\nweb_agent = Agent(\n\_\
    \ \_ name=\"Web Agent\",\n\_ \_ role=\"Search the web for information\",\n\_ \_\
    \ model=OpenAIChat(id=\"gpt-4o\"),\n\_ \_ tools=[DuckDuckGoTools()],\n\_ \_ instructions=\"\
    Always include sources\",\n\_ \_ show_tool_calls=True,\n\_ \_ markdown=True,\n\
    )\n\n\nfinance_agent = Agent(\n\_ \_ name=\"Finance Agent\",\n\_ \_ role=\"Get\
    \ financial data\",\n\_ \_ model=OpenAIChat(id=\"gpt-4o\"),\n\_ \_ tools=[YFinanceTools(stock_price=True,\
    \ analyst_recommendations=True, company_info=True)],\n\_ \_ instructions=\"Use\
    \ tables to display data\",\n\_ \_ show_tool_calls=True,\n\_ \_ markdown=True,\n\
    )\n\n\nagent_team = Agent(\n\_ \_ mode=\"coordinate\",\n\_ \_ members=[web_agent,\
    \ finance_agent],\n\_ \_ model=OpenAIChat(id=\"gpt-4o\"),\n\_ \_ success_criteria=\"\
