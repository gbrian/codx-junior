    ,\n\_ \_ instructions=[\"Always include sources\", \"Use tables to display data\"\
    ],\n\_ \_ show_tool_calls=True,\n\_ \_ markdown=True,\n)\n\n\nagent_team.print_response(\"\
    What's the market outlook and financial performance of AI semiconductor companies?\"\
    , stream=True)"
