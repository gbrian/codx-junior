- content: "# GitHub Issues Search Script\n\nThis document provides a Python script\
    \ that searches GitHub for \"help wanted\" issues using specific HTTP request\
    \ headers. The code is supported by unit tests to ensure functionality and follows\
    \ coding best practices for maintainability and readability. The response is cached\
    \ for 3 days to optimize performance.\n\n## Python Script using `requests`\n\n\
    First, ensure you have the `requests` library installed:\n\n```bash\npip install\
    \ requests\n```\n\n### Implementation\n\n```python\nimport requests\nimport json\n\
    import os\nimport time\n\nCACHE_FILE = 'cache.json'\nCACHE_EXPIRATION = 3 * 86400\
    \  # 3 days in seconds\n\ndef load_cache():\n    if os.path.exists(CACHE_FILE):\n\
    \        with open(CACHE_FILE, 'r') as f:\n            cache_data = json.load(f)\n\
    \            if time.time() - cache_data.get('timestamp', 0) < CACHE_EXPIRATION:\n\
    \                return cache_data.get('results', [])\n    return None\n\ndef\
    \ save_cache(results):\n    with open(CACHE_FILE, 'w') as f:\n        json.dump({'timestamp':\
    \ time.time(), 'results': results}, f)\n\ndef search_github_issues():\n    \"\"\
    \"\n    Searches GitHub for issues labeled as \"help wanted\", with a cached\n\
    \    response for 3 days to enhance performance.\n\n    :return: Data contained\
    \ in the 'results' key of the JSON if available, otherwise the full response text.\n\
    \    :raises: ValueError if the JSON cannot be decoded.\n    \"\"\"\n    cached_results\
    \ = load_cache()\n    if cached_results is not None:\n        return cached_results\n\
    \n    url = \"https://github.com/search?q=help+wanted&type=issues&s=updated&o=desc\"\
    \n    headers = {\n        \"Accept\": \"*/*\",\n        \"Accept-Language\":\
    \ \"en-GB,en;q=0.9,en-US;q=0.8\",\n        \"Cache-Control\": \"no-cache\",\n\
    \        \"Pragma\": \"no-cache\",\n        \"Priority\": \"u=1, i\",\n      \
    \  \"Referer\": url,\n        \"Sec-CH-UA\": '\"Chromium\";v=\"136\", \"Google\
    \ Chrome\";v=\"136\", \"Not.A/Brand\";v=\"99\"',\n        \"Sec-CH-UA-Mobile\"\
    : \"?0\",\n        \"Sec-CH-UA-Platform\": '\"Chrome OS\"',\n        \"Sec-Fetch-Dest\"\
    : \"empty\",\n        \"Sec-Fetch-Mode\": \"cors\",\n        \"Sec-Fetch-Site\"\
    : \"same-origin\",\n        \"User-Agent\": \"Mozilla/5.0 (X11; CrOS x86_64 14541.0.0)\
    \ AppleWebKit/537.36 (KHTML, like Gecko) Chrome/136.0.0.0 Safari/537.36\",\n \
    \   }\n\n    response = requests.get(url, headers=headers)\n    response.raise_for_status()\
    \  # Raise an error on a failed request\n\n    for line in response.iter_lines(decode_unicode=True):\n\
    \        if '<script type=\"application/json\" data-target=\"react-app.embeddedData\"\
    >' in line:\n            json_text = line.split('>', 1)[1].rsplit('<', 1)[0].strip()\n\
    \            \n            try:\n                json_data = json.loads(json_text)\n\
    \                results = json_data.get(\"results\", [])\n                save_cache(results)\n\
    \                return results\n            except json.JSONDecodeError as e:\n\
    \                raise ValueError(\"Error decoding JSON content.\") from e\n\n\
    \    # If the JSON data is not found, return the full response content\n    return\
    \ response.text\n```\n\n### Unit Tests\n\n```python\nimport unittest\nfrom unittest.mock\
    \ import patch, Mock\nimport os\n\nclass TestSearchGitHubIssues(unittest.TestCase):\n\
    \n    @patch('requests.get')\n    def test_search_github_issues_success(self,\
    \ mock_get):\n        mock_response = Mock()\n        mock_response.status_code\
    \ = 200\n        mock_response.iter_lines.return_value = [\n            b'<html><head></head><body>',\n\
    \            b'<script type=\"application/json\" data-target=\"react-app.embeddedData\"\
    >',\n            b'{\"results\": [\"issue1\", \"issue2\"]}',\n            b'</script>',\n\
    \            b'</body></html>',\n        ]\n        mock_get.return_value = mock_response\n\
    \n        results = search_github_issues()\n        self.assertEqual(results,\
    \ [\"issue1\", \"issue2\"])\n\n    @patch('requests.get')\n    def test_search_github_issues_no_script_tag(self,\
    \ mock_get):\n        mock_response = Mock()\n        mock_response.status_code\
    \ = 200\n        mock_response.text = '<html><head></head><body>No relevant script\
    \ tag found</body></html>'\n        mock_response.iter_lines.return_value = mock_response.text.splitlines()\n\
    \        mock_get.return_value = mock_response\n\n        results = search_github_issues()\n\
    \        self.assertEqual(results, mock_response.text)\n\n    @patch('requests.get')\n\
    \    def test_search_github_issues_json_decode_error(self, mock_get):\n      \
    \  mock_response = Mock()\n        mock_response.status_code = 200\n        mock_response.iter_lines.return_value\
    \ = [\n            b'<html><head></head><body>',\n            b'<script type=\"\
    application/json\" data-target=\"react-app.embeddedData\">',\n            b'invalid\
    \ json',\n            b'</script>',\n            b'</body></html>',\n        ]\n\
    \        mock_get.return_value = mock_response\n\n        with self.assertRaises(ValueError):\n\
    \            search_github_issues()\n\n    def test_cache_functionality(self):\n\
    \        # Testing the cache saving and loading functionality\n        results\
    \ = [\"cached_issue1\", \"cached_issue2\"]\n        save_cache(results)\n    \
    \    loaded_results = load_cache()\n        self.assertEqual(loaded_results, results)\n\
    \        # Clean up\n        if os.path.exists(CACHE_FILE):\n            os.remove(CACHE_FILE)\n\
    \nif __name__ == '__main__':\n    unittest.main()\n```\n\n## Best Practices and\
