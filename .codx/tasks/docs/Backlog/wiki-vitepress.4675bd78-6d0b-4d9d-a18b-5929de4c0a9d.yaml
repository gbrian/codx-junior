- content: "To create a VitePress site for multiple projects, where each project has\
    \ its own \"wiki\" folder with wiki pages, you can follow these steps:\n\n###\
    \ 1. Directory Structure\nFirst, organize your directory structure to reflect\
    \ the multiple projects and their respective wiki folders. For example:\n\n```\n\
    .\n\u251C\u2500 .vitepress\n\u2502   \u2514\u2500\u2500 config.js\n\u251C\u2500\
    \ project1\n\u2502   \u2514\u2500\u2500 wiki\n\u2502       \u251C\u2500 index.md\n\
    \u2502       \u2514\u2500\u2500 getting-started.md\n\u251C\u2500 project2\n\u2502\
    \   \u2514\u2500\u2500 wiki\n\u2502       \u251C\u2500 index.md\n\u2502      \
    \ \u2514\u2500\u2500 installation.md\n\u2514\u2500 index.md\n```\n\n### 2. VitePress\
    \ Configuration\nIn the `.vitepress/config.js` file, you need to configure VitePress\
    \ to recognize the different projects and their wiki folders. You can use the\
    \ `srcDir` option to specify the source directory and the `rewrites` option to\
    \ customize the routing.\n\nHere's an example configuration:\n\n```javascript\n\
    // .vitepress/config.js\nexport default {\n  title: 'Multi-Project Wiki',\n  description:\
    \ 'A wiki for multiple projects',\n  srcDir: '.', // Source directory is the root\
    \ of the project\n  rewrites: {\n    // Rewrite paths for project1\n    'project1/wiki/index.md':\
    \ '/project1/index.md',\n    'project1/wiki/getting-started.md': '/project1/getting-started.md',\n\
    \    // Rewrite paths for project2\n    'project2/wiki/index.md': '/project2/index.md',\n\
    \    'project2/wiki/installation.md': '/project2/installation.md'\n  },\n  themeConfig:\
    \ {\n    nav: [\n      { text: 'Home', link: '/' },\n      { text: 'Project 1',\
    \ link: '/project1/' },\n      { text: 'Project 2', link: '/project2/' }\n   \
    \ ],\n    sidebar: {\n      '/project1/': [\n        { text: 'Introduction', link:\
    \ '/project1/' },\n        { text: 'Getting Started', link: '/project1/getting-started'\
    \ }\n      ],\n      '/project2/': [\n        { text: 'Introduction', link: '/project2/'\
    \ },\n        { text: 'Installation', link: '/project2/installation' }\n     \
    \ ]\n    }\n  }\n}\n```\n\n### 3. Running VitePress\nTo run VitePress in development\
    \ mode, use the following command:\n\n```sh\nvitepress dev .\n```\n\nTo build\
    \ the site for production, use:\n\n```sh\nvitepress build .\n```\n\n### 4. Hosting\
    \ the Site\nAfter building the site, you can host the generated files (`dist`\
    \ directory) on any static file server. If you are using Netlify, Vercel, or GitHub\
    \ Pages, they support clean URLs by default, so you can enable the `cleanUrls`\
    \ option in your VitePress configuration:\n\n```javascript\n// .vitepress/config.js\n\
    export default {\n  // Other configurations...\n  cleanUrls: true\n}\n```\n\n\
    ### 5. Accessing the Wiki Pages\nYou can access the wiki pages for each project\
    \ using the following URLs:\n- Project 1 Introduction: `/project1/`\n- Project\
    \ 1 Getting Started: `/project1/getting-started`\n- Project 2 Introduction: `/project2/`\n\
    - Project 2 Installation: `/project2/installation`\n\n### Summary\nBy following\
    \ these steps, you can create a VitePress site that supports multiple projects,\
    \ each with its own wiki folder. The configuration file dynamically maps the directories\
    \ to the appropriate URLs, making it easy to manage and navigate the wiki pages\
    \ for each project.\n\n### Additional Information\nIf you want to serve the VitePress\
    \ wiki from your Vite app site, you can integrate VitePress into your Vite project.\
    \ Here\u2019s how you can do it:\n\n1. **Install VitePress**:\n   ```sh\n   npm\
    \ install vitepress --save-dev\n   ```\n\n2. **Configure VitePress**:\n   - Create\
    \ a `.vitepress` directory in your Vite project root.\n   - Inside `.vitepress`,\
    \ create a `config.js` file with the necessary configuration.\n\n3. **Update Vite\
    \ Configuration**:\n   - Modify your `vite.config.js` to include VitePress as\
    \ a plugin.\n\n   ```javascript\n   import { defineConfig } from 'vite';\n   import\
    \ vue from '@vitejs/plugin-vue';\n   import { createVitePlugin } from 'vitepress';\n\
    \n   export default defineConfig({\n     plugins: [\n       vue(),\n       createVitePlugin()\n\
    \     ]\n   });\n   ```\n\n4. **Run Your Vite App**:\n   - Start your Vite app\
    \ with VitePress integrated.\n\n   ```sh\n   npm run dev\n   ```\n\nBy following\
    \ these steps, you can serve the VitePress wiki from within your Vite app site,\
    \ providing a seamless experience for managing and accessing project-specific\
    \ documentation."
