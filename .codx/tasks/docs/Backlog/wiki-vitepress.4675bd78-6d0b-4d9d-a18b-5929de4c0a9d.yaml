- content: "I want to create a vitepress site for multiple projects.\nEach project\
    \ will have their own \"wiki\" folder with their wiki pages.\nThe config file\
    \ must be built from the projects wiki folders\n\n\nHere is some info about vitepress\
    \ config:\n\nRouting\nFile-Based Routing\nVitePress uses file-based routing, which\
    \ means the generated HTML pages are mapped from the directory structure of the\
    \ source Markdown files. For example, given the following directory structure:\n\
    \n\n\n\n.\n\u251C\u2500 guide\n\u2502\_ \u251C\u2500 getting-started.md\n\u2502\
    \_ \u2514\u2500 index.md\n\u251C\u2500 index.md\n\u2514\u2500 prologue.md\nThe\
    \ generated HTML pages will be:\n\n\n\n\nindex.md\_ \_ \_ \_ \_ \_ \_ \_ \_ -->\_\
    \ /index.html (accessible as /)\nprologue.md\_ \_ \_ \_ \_ \_ \_ \_-->\_ /prologue.html\n\
    guide/index.md\_ \_ \_ \_ \_ \_ -->\_ /guide/index.html (accessible as /guide/)\n\
    guide/getting-started.md\_ -->\_ /guide/getting-started.html\nThe resulting HTML\
    \ can be hosted on any web server that can serve static files.\n\n\nRoot and Source\
    \ Directory\nThere are two important concepts in the file structure of a VitePress\
    \ project: the project root and the source directory.\n\n\nProject Root\nProject\
    \ root is where VitePress will try to look for the .vitepress special directory.\
    \ The .vitepress directory is a reserved location for VitePress' config file,\
    \ dev server cache, build output, and optional theme customization code.\n\n\n\
    When you run vitepress dev or vitepress build from the command line, VitePress\
    \ will use the current working directory as project root. To specify a sub-directory\
    \ as root, you will need to pass the relative path to the command. For example,\
    \ if your VitePress project is located in ./docs, you should run vitepress dev\
    \ docs:\n\n\n\n\n.\n\u251C\u2500 docs\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ # project root\n\
    \u2502\_ \u251C\u2500 .vitepress\_ \_ \_ \_ \_ \_# config dir\n\u2502\_ \u251C\
    \u2500 getting-started.md\n\u2502\_ \u2514\u2500 index.md\n\u2514\u2500 ...\n\n\
    \nvitepress dev docs\nThis is going to result in the following source-to-HTML\
    \ mapping:\n\n\n\n\ndocs/index.md\_ \_ \_ \_ \_ \_ -->\_ /index.html (accessible\
    \ as /)\ndocs/getting-started.md\_ -->\_ /getting-started.html\nSource Directory\n\
    Source directory is where your Markdown source files live. By default, it is the\
    \ same as the project root. However, you can configure it via the srcDir config\
    \ option.\n\n\nThe srcDir option is resolved relative to project root. For example,\
    \ with srcDir: 'src', your file structure will look like this:\n\n\n\n\n.\_ \_\
    \ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ # project root\n\u251C\u2500 .vitepress\_ \_\
    \ \_ \_ \_ \_ \_ # config dir\n\u2514\u2500 src\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_\
    # source dir\n\_ \_\u251C\u2500 getting-started.md\n\_ \_\u2514\u2500 index.md\n\
    The resulting source-to-HTML mapping:\n\n\n\n\nsrc/index.md\_ \_ \_ \_ \_ \_ -->\_\
    \ /index.html (accessible as /)\nsrc/getting-started.md\_ -->\_ /getting-started.html\n\
    Linking Between Pages\nYou can use both absolute and relative paths when linking\
    \ between pages. Note that although both .md and .html extensions will work, the\
    \ best practice is to omit file extensions so that VitePress can generate the\
    \ final URLs based on your config.\n\n\n\n\n<!-- Do -->\n[Getting Started](./getting-started)\n\
    [Getting Started](../guide/getting-started)\n\n\n<!-- Don't -->\n[Getting Started](./getting-started.md)\n\
    [Getting Started](./getting-started.html)\nLearn more about linking to assets\
    \ such images in Asset Handling.\n\n\nLinking to Non-VitePress Pages\nIf you want\
    \ to link to a page in your site that is not generated by VitePress, you'll either\
    \ need to use the full URL (opens in a new tab) or explicitly specify the target:\n\
    \n\nInput\n\n\n\n\n[Link to pure.html](/pure.html){target=\"_self\"}\nOutput\n\
    \n\nLink to pure.html\n\n\nNote\n\n\nIn Markdown links, the base is automatically\
    \ prepended to the URL. This means that if you want to link to a page outside\
    \ of your base, you'd need something like ../../pure.html in the link (resolved\
    \ relative to the current page by the browser).\n\n\nAlternatively, you can directly\
    \ use the anchor tag syntax:\n\n\n\n\n<a href=\"/pure.html\" target=\"_self\"\
    >Link to pure.html</a>\nGenerating Clean URL\nServer Support Required\n\n\nTo\
    \ serve clean URLs with VitePress, server-side support is required.\n\n\nBy default,\
    \ VitePress resolves inbound links to URLs ending with .html. However, some users\
    \ may prefer \"Clean URLs\" without the .html extension - for example, example.com/path\
    \ instead of example.com/path.html.\n\n\nSome servers or hosting platforms (for\
    \ example Netlify, Vercel, GitHub Pages) provide the ability to map a URL like\
    \ /foo to /foo.html if it exists, without a redirect:\n\n\nNetlify and GitHub\
    \ Pages support this by default.\nVercel requires enabling the cleanUrls option\
    \ in vercel.json.\nIf this feature is available to you, you can then also enable\
    \ VitePress' own cleanUrls config option so that:\n\n\nInbound links between pages\
    \ are generated without the .html extension.\nIf current path ends with .html,\
    \ the router will perform a client-side redirect to the extension-less path.\n\
    If, however, you cannot configure your server with such support, you will have\
    \ to manually resort to the following directory structure:\n\n\n\n\n.\n\u251C\u2500\
    \ getting-started\n\u2502\_ \u2514\u2500 index.md\n\u251C\u2500 installation\n\
    \u2502\_ \u2514\u2500 index.md\n\u2514\u2500 index.md\nRoute Rewrites\nYou can\
    \ customize the mapping between the source directory structure and the generated\
    \ pages. It's useful when you have a complex project structure. For example, let's\
    \ say you have a monorepo with multiple packages, and would like to place documentations\
    \ along with the source files like this:\n\n\n\n\n.\n\u2514\u2500 packages\n\_\
    \ \_\u251C\u2500 pkg-a\n\_ \_\u2502\_ \u2514\u2500 src\n\_ \_\u2502\_ \_ \_\u251C\
    \u2500 foo.md\n\_ \_\u2502\_ \_ \_\u2514\u2500 index.md\n\_ \_\u2514\u2500 pkg-b\n\
    \_ \_ \_ \u2514\u2500 src\n\_ \_ \_ \_ \_\u251C\u2500 bar.md\n\_ \_ \_ \_ \_\u2514\
    \u2500 index.md\nAnd you want the VitePress pages to be generated like this:\n\
    \n\n\n\npackages/pkg-a/src/index.md\_ -->\_ /pkg-a/index.html\npackages/pkg-a/src/foo.md\_\
    \ \_ -->\_ /pkg-a/foo.html\npackages/pkg-b/src/index.md\_ -->\_ /pkg-b/index.html\n\
    packages/pkg-b/src/bar.md\_ \_ -->\_ /pkg-b/bar.html\nYou can achieve this by\
    \ configuring the rewrites option like this:\n\n\n.vitepress/config.js\n\n\nexport\
    \ default {\n\_ rewrites: {\n\_ \_ 'packages/pkg-a/src/index.md': 'pkg-a/index.md',\n\
    \_ \_ 'packages/pkg-a/src/foo.md': 'pkg-a/foo.md',\n\_ \_ 'packages/pkg-b/src/index.md':\
    \ 'pkg-b/index.md',\n\_ \_ 'packages/pkg-b/src/bar.md': 'pkg-b/bar.md'\n\_ }\n\
    }\nThe rewrites option also supports dynamic route parameters. In the above example,\
    \ it would be verbose to list all the paths if you have many packages. Given that\
    \ they all have the same file structure, you can simplify the config like this:\n\
    \n\n\n\nexport default {\n\_ rewrites: {\n\_ \_ 'packages/:pkg/src/:slug*': ':pkg/:slug*'\n\
    \_ }\n}\nThe rewrite paths are compiled using the path-to-regexp package - consult\
    \ its documentation for more advanced syntax.\n\n\nrewrites can also be a function\
    \ that receives the original path and returns the new path:\n\n\n\n\nexport default\
    \ {\n\_ rewrites(id) {\n\_ \_ return id.replace(/^packages\\/([^/]+)\\/src\\//,\
    \ '$1/')\n\_ }\n}\nRelative Links with Rewrites\n\n\nWhen rewrites are enabled,\
    \ relative links should be based on the rewritten paths. For example, in order\
    \ to create a relative link from packages/pkg-a/src/pkg-a-code.md to packages/pkg-b/src/pkg-b-code.md,\
    \ you should use:\n\n\n\n\n[Link to PKG B](../pkg-b/pkg-b-code)\nDynamic Routes\n\
    You can generate many pages using a single Markdown file and dynamic data. For\
    \ example, you can create a packages/[pkg].md file that generates a corresponding\
    \ page for every package in a project. Here, the [pkg] segment is a route parameter\
    \ that differentiates each page from the others.\n\n\nPaths Loader File\nSince\
    \ VitePress is a static site generator, the possible page paths must be determined\
    \ at build time. Therefore, a dynamic route page must be accompanied by a paths\
    \ loader file. For packages/[pkg].md, we will need packages/[pkg].paths.js (.ts\
    \ is also supported):\n\n\n\n\n.\n\u2514\u2500 packages\n\_ \_\u251C\u2500 [pkg].md\_\
    \ \_ \_ \_ \_# route template\n\_ \_\u2514\u2500 [pkg].paths.js\_ \_# route paths\
    \ loader\nThe paths loader should provide an object with a paths method as its\
    \ default export. The paths method should return an array of objects with a params\
    \ property. Each of these objects will generate a corresponding page.\n\n\nGiven\
    \ the following paths array:\n\n\n\n\n// packages/[pkg].paths.js\nexport default\
    \ {\n\_ paths() {\n\_ \_ return [\n\_ \_ \_ { params: { pkg: 'foo' }},\n\_ \_\
    \ \_ { params: { pkg: 'bar' }}\n\_ \_ ]\n\_ }\n}\nThe generated HTML pages will\
    \ be:\n\n\n\n\n.\n\u2514\u2500 packages\n\_ \_\u251C\u2500 foo.html\n\_ \_\u2514\
    \u2500 bar.html\nMultiple Params\nA dynamic route can contain multiple params:\n\
    \n\nFile Structure\n\n\n\n\n.\n\u2514\u2500 packages\n\_ \_\u251C\u2500 [pkg]-[version].md\n\
    \_ \_\u2514\u2500 [pkg]-[version].paths.js\nPaths Loader\n\n\n\n\nexport default\
    \ {\n\_ paths: () => [\n\_ \_ { params: { pkg: 'foo', version: '1.0.0' }},\n\_\
    \ \_ { params: { pkg: 'foo', version: '2.0.0' }},\n\_ \_ { params: { pkg: 'bar',\
    \ version: '1.0.0' }},\n\_ \_ { params: { pkg: 'bar', version: '2.0.0' }}\n\_\
    \ ]\n}\nOutput\n\n\n\n\n.\n\u2514\u2500 packages\n\_ \_\u251C\u2500 foo-1.0.0.html\n\
    \_ \_\u251C\u2500 foo-2.0.0.html\n\_ \_\u251C\u2500 bar-1.0.0.html\n\_ \_\u2514\
    \u2500 bar-2.0.0.html\nDynamically Generating Paths\nThe paths loader module is\
    \ run in Node.js and only executed during build time. You can dynamically generate\
    \ the paths array using any data, either local or remote.\n\n\nGenerating paths\
    \ from local files:\n\n\n\n\nimport fs from 'fs'\n\n\nexport default {\n\_ paths()\
    \ {\n\_ \_ return fs\n\_ \_ \_ .readdirSync('packages')\n\_ \_ \_ .map((pkg) =>\
    \ {\n\_ \_ \_ \_ return { params: { pkg }}\n\_ \_ \_ })\n\_ }\n}\nGenerating paths\
    \ from remote data:\n\n\n\n\nexport default {\n\_ async paths() {\n\_ \_ const\
    \ pkgs = await (await fetch('https://my-api.com/packages')).json()\n\n\n\_ \_\
    \ return pkgs.map((pkg) => {\n\_ \_ \_ return {\n\_ \_ \_ \_ params: {\n\_ \_\
    \ \_ \_ \_ pkg: pkg.name,\n\_ \_ \_ \_ \_ version: pkg.version\n\_ \_ \_ \_ }\n\
    \_ \_ \_ }\n\_ \_ })\n\_ }\n}\nAccessing Params in Page\nYou can use the params\
    \ to pass additional data to each page. The Markdown route file can access the\
    \ current page params in Vue expressions via the $params global property:\n\n\n\
    \n\n- package name: {{ $params.pkg }}\n- version: {{ $params.version }}\nYou can\
    \ also access the current page's params via the useData runtime API. This is available\
    \ in both Markdown files and Vue components:\n\n\n\n\n<script setup>\nimport {\
    \ useData } from 'vitepress'\n\n\n// params is a Vue ref\nconst { params } = useData()\n\
    \n\nconsole.log(params.value)\n</script>\nRendering Raw Content\nParams passed\
    \ to the page will be serialized in the client JavaScript payload, so you should\
    \ avoid passing heavy data in params, for example raw Markdown or HTML content\
    \ fetched from a remote CMS.\n\n\nInstead, you can pass such content to each page\
    \ using the content property on each path object:\n\n\n\n\nexport default {\n\_\
    \ async paths() {\n\_ \_ const posts = await (await fetch('https://my-cms.com/blog-posts')).json()\n\
    \n\n\_ \_ return posts.map((post) => {\n\_ \_ \_ return {\n\_ \_ \_ \_ params:\
    \ { id: post.id },\n\_ \_ \_ \_ content: post.content // raw Markdown or HTML\n\
    \_ \_ \_ }\n\_ \_ })\n\_ }\n}\nThen, use the following special syntax to render\
    \ the content as part of the Markdown file itself:\n\n\n\n\n<!-- @content -->\n\
    \n"
